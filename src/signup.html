<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>VazCarr | Registrarse</title>
</head>
<body>
    <div id="loader" class="loader">
        <h2 class="loading__text">
                VazCarr
        </h2>
    </div>
    <main>
        <header>
            <nav>
                <h2 class="main__btn">
                    <a href="index.html">
                        VazCarr
                    </a>
                </h2>
                <h2 class="page__title">Registrarse</h2>
                <div></div>
            </nav>
        </header>
        <section class="layout flex">
            <div class="carousel w-full flex-column align-center justify-center flex-1">
                <div class="error">
                    <p id="error-message"></p>
                </div>
                <form id="form-signup" class="form-base signup-form" action="#">
                    <div class="flex align-center">
                        <div class="input__group w-full">
                            <label for="name">Nombre</label>
                            <input class="input__base input__text w-full" type="text" name="name">
                        </div>
                        <div class="input__group w-full">
                            <label for="lastname">Apellido</label>
                            <input class="input__base input__text w-full" type="text" name="lastname">
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <input class="input__base input__text" type="email" name="email">
                    <label for="password">Contraseña</label>
                    <input class="input__base input__text" type="password" name="password">
                    <label for="password2">Confirmar contraseña</label>
                    <input class="input__base input__text" type="password" name="password2">
                    <input class="input__base input__submit" type="submit" value="Registrarse">
                </form>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
