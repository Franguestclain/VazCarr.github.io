<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>VazCarr | Audiovisual</title>
</head>
<body>
    <div id="loader" class="loader">
        <h2 class="loading__text">
                VazCarr
        </h2>
    </div>
    <main>
        <header>
            <nav>
                <h2 class="main__btn">
                    <a href="index.html">
                        VazCarr
                    </a>
                </h2>
                <div class="page__title__container">
                    <h2 class="page__title">Audiovisual</h2>
                </div>
                <div class="flex space-between align-center">
                    <div class="contact__btn">
                        <a href="./contacto.html">Contacto</a>
                    </div>
                    <div id="form-actions" class="form-actions">
                        <a href="./login.html">Login</a>
                        <span>|</span>
                        <a href="./signup.html">Create account</a>
                    </div>
                    <div id="account" class="account">
                        <span> <!-- inline -->
                            <img src="https://images.unsplash.com/photo-1524622227968-652deb05f547?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="user-pic">
                            <p>Vazcarr</p> <!-- username -->
                        </span>
                        <span>|</span>
                        <button id="logoutBtn">Log out</button>
                    </div>
                </div>
            </nav>
        </header>
        <section class="layout">
            <div class="audiovisual">
                <div class="audiovisual-item audiovisual-tracks">
                    <div>
                        <audio src="tracks/1.mp3" controls></audio>
                        <audio src="tracks/2.mp3" controls></audio>
                        <audio src="tracks/3.mp3" controls></audio>
                    </div>
                </div>
                <div class="audiovisual-item audiovisual-collaborators">
                    <div class="collaborators-container">
                        <img src="qr/Carlos.png" alt="carlos">
                        <img src="qr/Karen.png" alt="karen">
                    </div>
                </div>
                <div class="audiovisual-item audiovisual-qr"></div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
